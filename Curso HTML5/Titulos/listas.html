<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol><!--OL de Ordered List o lista ordenada-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol> 
    <h1>Lista no ordenada</h1>
    <ul><!--UL de Unordered List o Lista desordenada-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul> 

    <!-- Escribir listas de manera rapoda
            tipo de lista>li*numero de elementos
            ejemplo: ul>li*5
    -->

   


</body>
</html>
